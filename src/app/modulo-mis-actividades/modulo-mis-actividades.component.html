
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Mis Actividades</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form>
            <!-- Fila 1: Tipo construcción, botón Nuevo -->
            <div class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label for="tipoConstruccion" class="col-form-label small">Tipo actividad</label>
                </div>
                <div class="col-auto">
                    <select id="tipoConstruccion" class="form-select form-select-sm" style="width: 10rem;">
                        <option>Casa</option>
                        <option>Edificio</option>
                        <option>Puente</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="encargado" class="col-form-label small">Encargado</label>
                </div>
                <div class="col-auto">  
                    <input type="text" class="form-control form-control-sm" id="encargado">
                </div>
                
               
                <div class="col-auto">
                    <div class="d-grid gap-2">
                       
                        <a [routerLink]="['/actividad-individual']" class="btn btn-primary btn-sm" style="width: 15rem;">Nuevo</a>

                    </div>
                </div>
            </div>
    
            <!-- Fila 2: Nombre, Id, Estado de proyecto -->
            <div class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label for="nombreProyecto" class="col-form-label small">Nombre</label>
             
                </div>
                <div class="col-auto">  
                    <input type="text" class="form-control form-control-sm" id="nombreProyecto">
                </div>
                <div class="col-auto">
                    <label for="idProyecto" class="col-form-label small">ID</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control form-control-sm" id="idProyecto">
                </div>
                <div class="col-auto">
                    <label for="estadoProyecto" class="col-form-label small">Estado de actividad</label>
                 
                </div>
                <div class="col-auto">
                    <select id="estadoProyecto" class="form-select form-select-sm">
                        <option>Abierto</option>
                        <option>Cancelado</option>
                        <option>Progreso</option>
                    </select>
                </div>
            </div>
            <!-- Fila 3: Asignado, priodidad, es comptible. -->
    
            <div class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label for="estado" class="col-form-label small">Asignado</label>
                    
                </div>
                <div class="col-auto">
                  
                    <input type="text" class="form-control form-control-sm" id="asignado">
                </div>

                <div class="col-auto">
                    <label for="priodidad" class="col-form-label small">Priodidad</label>
                 
                </div>
                <div class="col-auto">
                    <select id="prioridad" class="form-select">
                        <option>Crítica</option>
                        <option>Alta</option>
                        <option>Media</option>
                        <option>Baja</option>
                        <option>Opcional</option>
                    </select>
                </div>

                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ¿Es compra de materiales?
                        </label>
                    </div>
                </div>
             
            </div>


           
    
            <!-- Fila 4: Fecha inicio, fecha fin -->
            <div class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label for="fechaInicio" class="col-form-label small">Fecha inicio</label>
                </div>
                <div class="col-auto">
             
                    <input type="date" class="form-control form-control-sm" id="fechaInicio">
                </div>
                <div class="col-auto">
                    <label for="fechaInicio" class="col-form-label small">-----</label>
                </div>
                <div class="col-auto">
                    <label for="fechaFin" class="col-form-label small">Fecha fin</label>
                 
                </div>
                <div class="col-auto">
               
                    <input type="date" class="form-control form-control-sm" id="fechaFin">
                </div>
            </div>

            <br>
            <!-- Fila 5: Botón buscar, botón limpiar -->
            <div class="row gy-2 gx-3 align-items-center">
                <div class="d-flex justify-content-center">
                    <div class="col-auto" style="margin-right: 2rem;">
                        <button type="submit" class="btn btn-primary btn-sm" style="width: 15rem;">Buscar</button>
                    </div>
                    
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary btn-sm" style="width: 15rem;">Limpiar</button>     
                    </div>

                </div>
          
                       
            </div>
        </form>

    </div>
    <br><br><br>
    <div class="d-flex justify-content-center">
        <table class="table table-striped">
            <thead>
                <tr> 
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo actividad</th>
                    <th scope="col">Estado A.</th>
                    <th scope="col">Priodidad</th>
                    <th scope="col">Asignado</th>
                    <th scope="col">¿Es C.M.?</th>
                    <th scope="col">Vo.Bo.</th>
                    <th scope="col">Firma</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Celda del botón de expansión -->
                    <td><button class="expand-btn" type="button" (click)="alternarExpansion()">&#8595;</button></td>
                    <!-- Datos de la fila -->
                    <td>1</td>
                    <td>Casa morales</td>
                    <td>Casa</td>
                    <td>Abierto</td>
                    <td>California</td>
                    <td>Los Angeles</td>
                    <td>90001</td>
                    <!-- Botones de acción -->
                    <td><a [routerLink]="['/editar-proyectos']" class="btn btn-primary btn-sm">Editar</a></td>
                    <td><button type="button" class="btn btn-info btn-sm">Ver</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
                <!-- Fila expandida -->
                <tr *ngIf="filaExpandida">
                    <!-- Celda con la información adicional -->
                    <td colspan="11" style="align-items: center;" value="1">Información adicional sobre Casa morales...</td>
                </tr>
                
             
             
    
            </tbody>
        </table>
       
    </div>
</div>
