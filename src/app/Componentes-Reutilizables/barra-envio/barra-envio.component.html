<div class="container" style="margin-top: 5rem;">
    <div class="position-relative">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" 
               [style.width.%]="progress" 
               aria-valuenow="progress" 
               aria-valuemin="0" 
               aria-valuemax="100">
            {{progress}}%
          </div>
        </div>
        <i class="fa-solid fa-person-running position-absolute running-icon" [style.left.%]="progress"></i>
    </div>
      
    <div class="d-flex justify-content-between mt-3">
    <div *ngFor="let step of steps; let i = index" class="text-center">
        <i class="fa" [ngClass]="getIconClass(i)" [class.text-success]="isStepCompleted(i)"></i>
        <p>{{step}}</p>
    </div>
    </div>
    
    <div class="text-center mt-3">
    <button class="btn btn-primary" (click)="nextStep()">Avanzar al Siguiente Paso</button>
    </div>
    
</div>
