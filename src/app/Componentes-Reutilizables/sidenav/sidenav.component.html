<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="descolapsarNav()">Av</button>
    <div class="logo-text" *ngIf="collapsed">ArqVision</div>
    <button class="btn-close" *ngIf="collapsed" (click)="colapsarNav()">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-nav-icon" [ngClass]="data.icon.split(' ')"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
